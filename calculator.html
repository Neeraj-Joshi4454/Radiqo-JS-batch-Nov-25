<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>

    <section class="main">

        <div class="outer-box">
            <div id="screen">screen</div>
            <div id="buttons">
                <div class="row1">
                    <button class="numButtons">7</button>
                    <button class="numButtons">8</button>
                    <button class="numButtons">9</button>
                    <button class="numButtons">%</button>
                </div>
                <div class="row2">
                    <button class="numButtons">4</button>
                    <button class="numButtons">5</button>
                    <button class="numButtons">6</button>
                    <button class="numButtons">X</button>
                </div>
                <div class="row3">
                    <button class="numButtons">1</button>
                    <button class="numButtons">2</button>
                    <button class="numButtons">3</button>
                    <button class="numButtons">-</button>
                </div>
                <div class="row4">
                    <button class="numButtons">0</button>
                    <button class="numButtons">00</button>
                    <button class="numButtons">.</button>
                    <button class="numButtons">+</button>
                </div>
                <div class="row5">
                    <button class="equalButton">=</button>
                </div>
            </div>
        </div>

    </section>


  </body>
</html>
